<ul style="list-style-type: none;">
    <li ng-repeat="item in $ctrl.list">
        <br>
        <h4>Name: {{item.name}}</h4>
        <p>Type: {{item.type}}</p>
        <p>Description: {{item.description}}</p>
        <p>Price: {{item.price}}</p>
        <p>{{item.snippet}}</p>
        <img ng-src="{{item.imageUrl}}" alt="{{item.name}}" width="340px" height="255"/>
        <br>
    </li>
</ul>
